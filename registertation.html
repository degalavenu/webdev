<!DOCTYPE html>
<html>
<head></head>
<title>DEEPU</title>
<body>
   <center> <img src="https://upload.wikimedia.org/wikipedia/en/7/77/Telangana_State_Road_Transport_Corporation_logo.png"/>
    <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
    <h1>GENERAL BUS PASS APPLICATION</h1></center>

    
<fieldset class="custom-box">

    <legend>Application Details</legend>
   
    <table>
        
<tr>
<td>
    <label>Name*</label>
<input type="text" name="firstname" placeholder="Enter name" maxlength="12">
<br>
<br>

<label >DOB*</label>
<input type="date" id="dob" placeholder="Enter DATE OF BIRTH" >
<br>
<br>
<label for="whatsappno">Whatsapp No*</label>
<input type="tel" name="whatsappno" id="whatsappno" class="required" placeholder="Enter whatsapp no" pattern="[6-9][0-9]{9}">
<br>
<br>
<label for="photo">Photo*</label>
<input type="file" name="photo" id="photo" >

</td>

<td>
    <label for="name">Father's/Guardian's Name*</label>
    <input type="text" name="fgname" id="name" placeholder="Enter Fathers's/Guardian's name" maxlength="20" class="required">
    <br>
    <br>
    <label>Gender:</label>
    <label for="male">Male</label> 
    <input type="radio" name="gender" id="male"  />
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" >
    <br>
    <br>
    <label for="aadhaar">Aadhaar No*</label>
    <input type="tel" id="aadhaar" name="aadhaar" placeholder="Enter aadharcard number" class="required" pattern="[3-9][0-9]{11}">
    <br>
    <br>
    <label for="mail">Email*</label>
    <input type="email" name="mail" id="mail" class="required" placeholder="enter email">
</td>
</tr>
</table>
 </fieldset>
 


    

<fieldset >
<legend>Residential Address Details</legend>
<table>

<tr>
<td>
<label for="address">Applicant's Address*</label>
<textarea rows="5" cols="30" placeholder="Enter address"></textarea>
<br>
<br>
<label for="mandal">Mandal*</label>
<input type="text" name="mandal" id="mandal" >
<br>
<br>
<label for="code">Pincode*</label>
<input type="tel" id="code" class="required" placeholder="enter pincode" pattern="[5][0-9]{5}">
</td>


    <td>

    <label for="district">District*</label>
<select label="District*">
<option value="Hyderabad">Hyderabad</option>
</select>
<br>
<br>
<br>
<br>
<br>


<label for="village">Village*</label>
<select label="Village">
    <option value="Hyderabad">Hyderabad</option>
    <option value="Secundrabad">Secundrabad</option>
    <option value="Jayadarshini">Jayadarshini</option>
</select>
</td>
</tr>


</table>
</fieldset>
<fieldset>
<legend>Pass Type Details</legend>
<table>
<tr>
<td>
<label for="city">City*</label>
<select label="city">
<option value="Hyderabad">Hyderabad</option>
</select>
<br>
<br>

<label for="passtype">Pass Type*</label>
<select label="passtype">
    <option value="select"selected disabled>--select--</option>
    <option value="Greater pass">Greater pass</option>
    <option value="">General ordinary route pass Mtly </option>
    <option value="Ordinary pass">Ordinary pass</option>
    <option value="Metro express pass">Metro express pass</option>
</select>
</td>
</tr>
</table>
</fieldset>
<fieldset>
<legend>Mode of Payment & Pass collection</legend>
<table>
    <tr>
        <td>
<label for="paymentmode">Payment Mode*</label>
<select label="paymentmode">
    <option value="Select Payment Mode" >Select Payment Mode</option>
<option value="Pay at Counter">Pay at Counter</option>



</select>
<br>
<br>


    <label for="passdeliverymode">Pass Delivery Mode</label>
    <select label="passdeliverymode">
        
        <option value="Select Pass Delivery Mode">Select Pass Delivery Mode</option>
        <option value="At Counter">At Counter</option>
        </select>
        <br>
        <br>
        <label for="centertocollectpass ">Center at which you want to Collect Pass*</label>
        <select label="centertocollectpass">
            <option value="--select--">--select--</option>
            <option value="RTC ABIDS--HYD[13/12/2025]">RTC ABIDS--HYD[13/12/2025]</option>
            <option value="RTC AFZALGUNJ--HYD[13/12/2025]">RTC AFZALGUNJ--HYD[13/12/2025]</option>
            <option value="RTC CHAIRMINAR--HYD[13/12/2025]">RTC CHAIRMINAR--HYD[13/12/2025]</option>
            <option value="RTC KUKATPALLY--HYD[13/12/2025]">RTC KUKATPALLY--HYD[13/12/2025]</option>
        


        </select>
        
</td>
</tr>
</table>
</fieldset>
<br>
<br>
<center><input ></center>
<br>


<center><button>Submit</button></center>





</body>




</html>
